<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선재 업고 튀어</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif KR', sans-serif;
            background-color: #fdf6e4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h3 {
            font-family: 'Noto Serif KR', sans-serif;
            margin-bottom: 100px;
            font-size: 5em;
            color: #d4a373;
        }

        p {
            color: #777;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
        }

        .play-btn {
            background-color: #758665;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .play-btn:hover {
            background-color: #556b2f;
        }

        .drama-image {
            width: 100vw;
            height: auto;
        }
    </style>
</head>
<body>
    <h3>페이지1</h3>
    <p>introduce fav drama ost<br>선재 업고 튀어</p>
    <button class="play-btn">Play Music</button>
    <div class="image-container">
        <img src="sunjae1.jpg" alt="Drama Scene" class="drama-image">
    </div>
</body>
</html>
